<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Web App - Login</title>
  <link rel="stylesheet" href="loginStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="animate__animated animate__slideInRight" style="background-color: rgb(238, 241, 247, 0.898);">
  <div class="container-fluid">
    <div class="col-12 col-md-6 mx-auto signIn-wrapper p-5">
      <div class="signIn-head mb-3">
        <h1 class="text-center text-primary"><a href="index.html" style="text-decoration: none;">TimPay</a></h1>
        <h2 class="text-primary text-center">Sign-In Page</h2>
      </div>
      <div class="form">
        <input type="text" id="login-username" placeholder="Username" required class="form-control mb-2">
        <input type="password" id="login-password" placeholder="Password" required class="form-control mb-2">
        <button class="btn btn-primary mb-2 mt-5" style="width: 100%;" onclick="loginUser()">Sign In</button>
        <p class="text-center">Don't have an Account ? <a href="register.html">Sign Up</a> </p>
      </div>
    </div>
  </div>
  


  <script src="app.js"></script>
</body>
</html>
