  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timpay Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboardStyle.css">

</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: white;">Timpay</a> <button onclick="logout()" class="logout-btn-mobile">Logout</button></h1>
                
            </div>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <div class="side-mobile">
                  <li><a href="#">Transactions</a></li>
                <li><a href="#">Accounts</a></li>
                <li><a href="#">Payments</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Settings</a></li>
                </div>
                
            </ul>
            <button onclick="logout()" class="logout-btn-desktop">Logout</button>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="profile-section">
                    <h1 class="welcome">Welcome, <span id="username-display"></span></h1>
                    <!-- <div class="profile-info">
                        <img src="avatar.jpg" alt="Profile Picture" class="avatar">
                        <span>Notifications</span>
                    </div> -->
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard">
                <!-- Balance Overview -->
                <div class="balance-overview">
                    <h3>Current Balance</h3>
                    <p>$<span id="balance-display"></span></p>
                </div>

                <!-- OPERATION SECTION-->
                <div class="operation-wrapper">
                  <h3>Deposit/Withdraw</h3>
                    <input type="number" id="transaction-amount" placeholder="Amount">
                    <button onclick="deposit()" class="deposit-btn">Deposit</button>
                    <button onclick="withdraw()" class="withdraw-btn">Withdraw</button>
                    <h3 style="margin-top: 50px;">Transfer Funds</h3>
                    <input type="text" id="transfer-username" placeholder="Recipient Username">
                    <input type="number" id="transfer-amount" placeholder="Amount">
                    <button onclick="transferFunds()" class="transfer-btn">Transfer</button>
              
                </div>

                <!-- RECENT TRANSACTION SECTION -->
                <div class="recent-transactions">
                    <h3 >Transaction History</h3>
                    <ul id="transaction-history"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="footer">
      <p style="color: rgb(13, 110, 253); padding: 5px; text-align: center;" >Copyright Â©2024 | Developed by TimexDev (PeterAjala)</p>
    </div> -->
</body>
</html>
